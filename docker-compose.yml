services:
  app:
    build: .
    container_name: project_camp_app
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=project_camp
      - APP_ENV=development
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./public:/app/public

  mongo:
    image: mongo:7
    container_name: project_camp_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data: